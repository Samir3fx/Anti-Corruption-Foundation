{{>header}}
    <body>

 <section class="page-header @@extraClassName">
            <div class="page-header__bg"
                style="background-image: url('/assets/images/banner/bannerpage1.png');"></div>
            <!-- /.page-header__bg -->
            <div class="container">
                <h2 class="page-header__title">Case Resolved</h2>
                <ul class="cleenhearts-breadcrumb list-unstyled">
                    <li><i class="icon-home"></i> <a href="/">Home</a></li>
                    <li><span>Case Resolved</span></li>
                </ul><!-- /.thm-breadcrumb list-unstyled -->
            </div><!-- /.container -->
        </section><!-- /.page-header -->



      

<div class="blog-one section-space pt-5">
  <div class="container">
    <div class="row">
      {{#each resolvedCases}} 
      <div class="col-md-4 mb-4">
        <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden"
             style="transition: all 0.3s ease-in-out; cursor: pointer;"
             onmouseover="this.classList.add('shadow-lg', 'scale-up')"
             onmouseout="this.classList.remove('shadow-lg', 'scale-up')">

          <a href="{{this.imageurl}}" target="_blank" style="text-decoration: none; color: inherit;">
            {{#if (contains this.imageurl ".pdf")}}
              <iframe src="{{this.imageurl}}" width="100%" height="200px" style="border: none;"></iframe>
            {{else}}
              <img src="{{this.imageurl}}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="Resolved Case">
            {{/if}}

            <div class="card-body">
              <h5 class="card-title">{{this.title}}</h5>
              <p class="card-text">{{this.description}}</p>
            </div>
          </a>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</div>
<style>.scale-up {
  transform: scale(1.03);
}

.card:hover {
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15) !important;
}
</style>
