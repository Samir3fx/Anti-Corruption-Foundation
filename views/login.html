{{>header}}

<body>
  <section class="page-header @@extraClassName">
    <div class="page-header__bg" style="background-image: url('/assets/images/banner/bannerpage1.png');"></div>

    <div class="container">
      <h2 class="page-header__title">Case Resolved</h2>
      <ul class="cleenhearts-breadcrumb list-unstyled">
        <li><i class="icon-home"></i> <a href="/">Home</a></li>
        <li><span>Case Resolved</span></li>
      </ul>
    </div>
  </section>
  <section class="tp-contact-area tp-contact-p fix p-relative pt-50 pb-5">
    <div class="tp-contact-bg" style="background-image: url('assets/img/live/contact-bg.png');"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="tp-contact-wrap p-relative shadow-lg rounded-4 p-5" style="background-color: #fff;">
            <div class="tp-contact-heading text-center mb-4">
              <h3 class="fw-bold">Login Form</h3>
            </div>
            <div class="tp-contact-from-box">
              <form action="/loginsubmit" method="post">
                <div class="tp-contact-input-form">
                  <div class="mb-4">
                    <label class="form-label">User ID</label>
                    <input type="text" name="name" class="form-control form-control-lg shadow-sm"
                      placeholder="Enter your User ID" required>
                  </div>
                  <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg shadow-sm"
                      placeholder="Enter your password" required>
                  </div>
                  <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg tp-btn-inner shadow-sm custom-btn">
                      Login
                    </button>
                  </div>
                  <p style="display: none;" class="ajax-response text-danger mt-3 mb-0"></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <style>
    .tp-btn-inner.custom-btn {
      background-color: #0066cc;
      border: none;
      transition: all 0.3s ease-in-out;
      font-weight: 600;
      border-radius: 0.5rem;
    }

    .tp-btn-inner.custom-btn:hover {
      background-color: #004c99;
      box-shadow: 0 8px 16px rgba(0, 102, 204, 0.3);
      transform: translateY(-2px);
    }

    .tp-contact-wrap {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control:focus {
      border-color: #0066cc;
      box-shadow: 0 0 0 0.25rem rgba(0, 102, 204, 0.2);
    }

    .tp-contact-bg {
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      z-index: -1;
    }
  </style>
  <script src="/assets/vendors/jquery/jquery-3.7.0.min.js"></script>
  <script src="/assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendors/bootstrap-select/bootstrap-select.min.js"></script>

  <script src="/assets/vendors/jquery-magnific-popup/jquery.magnific-popup.min.js"></script>
  <script src="/assets/vendors/jquery-validate/jquery.validate.min.js"></script>
  <script src="/assets/vendors/nouislider/nouislider.min.js"></script>
  <script src="/assets/vendors/tiny-slider/tiny-slider.js"></script>
  <script src="/assets/vendors/wnumb/wNumb.min.js"></script>
  <script src="/assets/vendors/swiper/js/swiper-bundle.min.js"></script>
  <script src="/assets/vendors/owl-carousel/js/owl.carousel.min.js"></script>
  <script src="/assets/vendors/wow/wow.js"></script>
  <script src="/assets/vendors/imagesloaded/imagesloaded.min.js"></script>
  <script src="/assets/vendors/isotope/isotope.js"></script>
  <script src="/assets/vendors/countdown/countdown.min.js"></script>
  <script src="/assets/vendors/jquery-circleType/jquery.circleType.js"></script>
  <script src="/assets/vendors/jquery-lettering/jquery.lettering.min.js"></script>
  <!-- template js -->
  <script src="/assets/js/cleenhearts.js"></script>
</body>
