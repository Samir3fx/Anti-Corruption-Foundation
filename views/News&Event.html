{{>header}}
    <body>

 <section class="page-header @@extraClassName">
            <div class="page-header__bg"
                style="background-image: url('/assets/images/banner/bannergallery.png');"></div>
            <!-- /.page-header__bg -->
            <div class="container">
                <h2 class="page-header__title">News & Event</h2>
                <ul class="cleenhearts-breadcrumb list-unstyled">
                    <li><i class="icon-home"></i> <a href="/">Home</a></li>
                    <li><span>News & Event</span></li>
                </ul><!-- /.thm-breadcrumb list-unstyled -->
            </div><!-- /.container -->
        </section><!-- /.page-header -->





        <div class="blog-one section-space">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-lg-7 col-md-9">
                        <div class="sec-title">

                            <h6 class="sec-title__tagline @@extraClassName">Our latest news</h6>
                            <!-- /.sec-title__tagline -->

                            <h3 class="sec-title__title">Latest News & Articles </h3><!-- /.sec-title__title -->
                        </div><!-- /.sec-title -->
                    </div><!-- /.col-xl-6 col-lg-7 col-md-9 -->
                </div><!-- /.row -->
                <div class="blog-one__carousel cleenhearts-owl__carousel cleenhearts-owl__carousel--basic-nav owl-theme owl-carousel"
                    data-owl-options='{
            "items": 3,
            "margin": 30,
            "smartSpeed": 700,
            "loop":true,
            "autoplay": 6000,
            "nav":false,
            "dots":true,
            "navText": ["<span class=\"icon-arrow-left\"></span>","<span class=\"icon-arrow-right\"></span>"],
            "responsive":{
                "0":{
                    "items": 1,
                    "margin": 20
                },
                "575":{
                    "items": 1,
                    "margin": 30
                },
                "768":{
                    "items": 2,
                    "margin": 30
                },
                "992":{
                    "items": 3,
                    "margin": 30
                },
                "1200":{
                    "items": 3,
                    "margin": 30
                }
            }
            }'>
                   {{#each newsData}}
<div class="item">
  <div class="blog-card wow fadeInUp" data-wow-duration='1500ms' data-wow-delay='400ms'>
    <div class="blog-card__image">
      <img src="{{this.imageurl}}" alt="{{this.title}}">
    </div>

    <div class="blog-card__content" style="background-image: url('assets/images/blog/blog-bg-1-1.png');">
      <h3 class="blog-card__title">{{this.title}}</h3>
      <p class="blog-card__description">{{this.publishby}}</p>
    </div>
  </div>
</div>
{{/each}}
                  
                    
                   
                    

                </div><!-- /.blog-one__carousel -->
            </div><!-- /.container -->
        </div><!-- /.blog-one section-space -->
