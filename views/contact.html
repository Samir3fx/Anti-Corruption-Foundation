{{>header}}

<body>


    <section class="page-header @@extraClassName">
        <div class="page-header__bg" style="background-image: url('assets/images/backgrounds/page-header-bg-1-1.jpg');">
        </div>

        <div class="container">
            <h2 class="page-header__title">Contact Us</h2>
            <ul class="cleenhearts-breadcrumb list-unstyled">
                <li><i class="icon-home"></i> <a href="/">Home</a></li>
                <li><span>Contact Us</span></li>
            </ul>
        </div>
    </section>

    <section class="contact-one section-space @@extraClassName py-5">
        <div class="container">
            <div class="row gutter-y-30">

                <!-- Contact Form -->
                <div class="col-lg-8 wow fadeInUp" data-wow-duration="1500ms" data-wow-delay="200ms">
                    <div class="contact-one__form">
                        <div class="contact-one__form__bg"
                            style="background-image: url('assets/images/backgrounds/contact-bg-1-1.png');"></div>

                        <h2 class="contact-one__title">Leave us a Message</h2>

                        <form class="contact-one__form__inner contact-form-validated form-one wow fadeInUp"
                            data-wow-duration="1500ms" action="">
                            <div class="row gutter-y-20">

                                <div class="col-6">
                                    <div class="form-one__control">
                                        <input type="text" name="name" id="name" placeholder="Enter your name"
                                            class="form-one__control__input">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-one__control">
                                        <input type="text" name="email" id="email" placeholder="Your email"
                                            class="form-one__control__input">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-one__control">
                                        <input type="tel" name="phone" id="phone" placeholder="Phone no"
                                            class="form-one__control__input">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-one__control">
                                        <input type="text" name="subject" id="name" placeholder="Enter your subject"
                                            class="form-one__control__input">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-one__control">
                                        <textarea name="message" id="message" cols="30" rows="10"
                                            placeholder="Write message..."
                                            class="form-one__control__input form-one__control__message"></textarea>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="contact-one__btn-box form-one__control">
                                        <button type="submit" class="cleenhearts-btn @@extraClassNameBtn">
                                            <span class="cleenhearts-btn__icon-box">
                                                <span class="cleenhearts-btn__icon-box__inner">
                                                    <span class="icon-duble-arrow"></span>
                                                </span>
                                            </span>
                                            <span class="cleenhearts-btn__text">Send Message</span>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="col-lg-4 wow fadeInUp" data-wow-duration="1500ms" data-wow-delay="00ms">
                    <div class="">
                        <div class="">

                            <div class="contact-one__info__item py-5">

                                <div class="contact-one__info__content">
                                    <h4 class="contact-one__info__title">Mailing Address</h4>
                                    <address class="contact-one__info__text">
                                        House No. 2884, UP Awas Vikas Colony, Block-87, Sec-09, SiddharthVihar,
                                        Ghaziabad (UP)-201009<br>
                                        Nearest Metro Station: Hindon River
                                    </address>
                                </div>
                            </div>

                            <div class="contact-one__info__item">
                                <div class="contact-one__info__icon">
                                    <span class="icon-phone"></span>
                                </div>
                                <div class="contact-one__info__content">
                                    <h4 class="contact-one__info__title">Quick Contact</h4>
                                    <a href="tel:9304081652"
                                        class="contact-one__info__text contact-one__info__text--link">9304081652</a>
                                </div>
                            </div>

                            <div class="contact-one__info__item">
                                <div class="contact-one__info__icon">
                                    <span class="icon-envelope"></span>
                                </div>
                                <div class="contact-one__info__content">
                                    <h4 class="contact-one__info__title">Support Email</h4>
                                    <a href="mailto:info@acfw.in"
                                        class="contact-one__info__text contact-one__info__text--link">info@acfw.in</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>



    <section class="contact-one section-space @@extraClassName">
        <div class="container">
            <div class="row gutter-y-30">
                <div class="col-lg-12 wow fadeInUp" data-wow-duration="1500ms" data-wow-delay="00ms">
                    <div class="contact-one__map">
                        <div class="google-map contact-one__google__map">
                            <iframe title="template google map"
                                src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d112017.2248239003!2d77.32396723041731!3d28.673540674578422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x390cf0437a9dd911%3A0xa7052bc649f79007!2sGhaziabad%20(UP)-201009%20Nearest%20Metro%20Station%3A%20Hindon%20River!3m2!1d28.673415!2d77.40637!5e0!3m2!1sen!2sin!4v1737379588895!5m2!1sen!2sin"
                                class="map__contact-one__google__map" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <script src="/assets/vendors/jquery/jquery-3.7.0.min.js"></script>
    <script src="/assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendors/bootstrap-select/bootstrap-select.min.js"></script>

    <script src="/assets/v/endors/jquery-ui/jquery-ui.js"></script>
    <script src="/assets/vendors/jquery-ajaxchimp/jquery.ajaxchimp.min.js"></script>
    <script src="/assets/vendors/jquery-appear/jquery.appear.min.js"></script>
    <script src="/assets/vendors/jquery-circle-progress/jquery.circle-progress.min.js"></script>
    <script src="/assets/vendors/jquery-magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="/assets/vendors/jquery-validate/jquery.validate.min.js"></script>
    <script src="/assets/vendors/nouislider/nouislider.min.js"></script>
    <script src="/assets/vendors/tiny-slider/tiny-slider.js"></script>
    <script src="/assets/vendors/wnumb/wNumb.min.js"></script>
    <script src="/assets/vendors/swiper/js/swiper-bundle.min.js"></script>
    <script src="/assets/vendors/owl-carousel/js/owl.carousel.min.js"></script>
    <script src="/assets/vendors/wow/wow.js"></script>
    <script src="/assets/vendors/imagesloaded/imagesloaded.min.js"></script>
    <script src="/assets/vendors/isotope/isotope.js"></script>
    <script src="/assets/vendors/countdown/countdown.min.js"></script>
    <script src="/assets/vendors/jquery-circleType/jquery.circleType.js"></script>
    <script src="/assets/vendors/jquery-lettering/jquery.lettering.min.js"></script>
    <!-- template js -->
    <script src="/assets/js/cleenhearts.js"></script>
</body>
